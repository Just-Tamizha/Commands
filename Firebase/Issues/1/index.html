<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running scripts is disabled on this system visual studio code</title>
    <link rel="shortcut icon" href="./command.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akshar:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <h1 style="text-align: center;"><a href="../index.html" style="text-decoration: none;color: black;font-family: 'Akshar', sans-serif;">CMDs</a></h1>
    <ul style="list-style:decimal;line-height: 50px;">
        <p>Running scripts is disabled on this system visual studio code.</p>
        <a href="./Running scripts is disabled on this system visual studio code.png"><img src="./Running scripts is disabled on this system visual studio code.png" alt="" width="400px"></a>
        <li><b>Step: 1</b>
            <ul style="list-style:none;line-height: 30px;">
                <li>set-ExecutionPolicy RemoteSigned -Scope CurrentUser<button style="margin-left: 10px;"><i class="fa fa-clipboard"onclick="CopyText1()"></i></button><i class="fa fa-check" aria-hidden="false" style="margin-left: 10px;visibility:hidden;" id="CopyText1"></i></li>
            </ul>
        </li>
        <li><b>Step: 2</b>
            <ul style="list-style:none;line-height: 30px;">
                <li>Get-ExecutionPolicy<button style="margin-left: 10px;"><i class="fa fa-clipboard"onclick="CopyText2()"></i></button><i class="fa fa-check" aria-hidden="false" style="margin-left: 10px;visibility:hidden;" id="CopyText2"></i></li>
            </ul>
        </li>
        <li><b>Step: 3</b>
            <ul style="list-style:none;line-height: 30px;">
                <li>Get-ExecutionPolicy -list<button style="margin-left: 10px;"><i class="fa fa-clipboard"onclick="CopyText3()"></i></button><i class="fa fa-check" aria-hidden="false" style="margin-left: 10px;visibility:hidden;" id="CopyText3"></i></li>
            </ul>
        </li>

    </ul>

    <!-- Script -->
    <script>
        function CopyText1(){
            var CopyText1 = "set-ExecutionPolicy RemoteSigned -Scope CurrentUser";navigator.clipboard.writeText(CopyText1);document.getElementById('CopyText1').style.visibility='visible'
        }
        function CopyText2(){
            var CopyText1 = "Get-ExecutionPolicy";navigator.clipboard.writeText(CopyText1);document.getElementById('CopyText2').style.visibility='visible'
        }
        function CopyText3(){
            var CopyText1 = "Get-ExecutionPolicy -list";navigator.clipboard.writeText(CopyText1);document.getElementById('CopyText3').style.visibility='visible'
        }
    </script>
    
    
</body>
</html>
